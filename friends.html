<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings_friends.html">
                    <span class="gear-circle-badge"></span>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
            <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/11/565/11011565_20220801102637_500.jpg?1d674a44faffa0ebd34d86c182463171/melon/resize/282/quality/80/optimize" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
                <h4 class="user-component__title">Jaeeun</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
      </div>  
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://cdnimg.melon.co.kr/cm2/album/images/110/11/565/11011565_20220801102637_500.jpg?1d674a44faffa0ebd34d86c182463171/melon/resize/282/quality/80/optimize" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
          </div> 
      </div> 
    </main>

    <!-- nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification chat-badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="more-circle-badge"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <div id="no-landscape">
        <span>Change to vertical mode!</span>
    </div>

    <script src="https://kit.fontawesome.com/7a3c4f66cf.js" crossorigin="anonymous"></script>
</body>
</html>
